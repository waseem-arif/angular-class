<section class="flex justify-center items-center">
  <h2 class="py-2 my-2 text-4xl text-purple-900 font-medium">Our Team Member {{ nameOfTeamMember }} is working on {{ noOfProjects }} Projects. </h2>
  <h2 class="py-2 my-2 ml-6 uppercase text-4xl text-purple-900 font-medium" [innerText]="workingStatus"></h2>
  <button class="ml-6 py-2 inline-block font-medium px-6 bg-gray-800 text-gray-200 transition-all ease-in duration-300 hover:scale-105 rounded" (click)=" changeStatus()" >Change Working Status</button>

</section>
